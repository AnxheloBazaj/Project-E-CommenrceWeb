<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update item</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Update Item {{product.product_name}}</h1>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/update/item/{{product.id}}" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="price">Price</label>
                <input type="number" value="{{product.price}}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="price" name="price">
            </div>

            <div class="mb-4">
                <label for="stock_quantity" class="block text-gray-700 text-sm font-bold mb-2">Stock Quantity</label>
                <input type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="{{product.stock_quantity}}" name="stock_quantity" id="stock_quantity">
            </div>

            <!-- Uncomment the following block to allow image upload
            <div class="mb-4">
                <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Item image</label>
                <input type="file" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="image" accept="image/png, image/jpg, image/jpeg">
                <img src="../static/UPLOADED_FOLDER/{{product.image}}" alt="Current Image" class="mt-2 w-24 h-24">
            </div>
            -->

            <div class="mb-4">
                <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" cols="30" rows="5" name="description" id="description">{{product.description}}</textarea>
            </div>

            <div class="mb-4 flex justify-center">
                <img src="/static/UPLOADED_FOLDER/{{product.image}}" alt="Current Image" class="w-24 h-24 object-cover rounded">
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-gray-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update Item</button>
            </div>
        </form>
    </div>
</body>

</html>
