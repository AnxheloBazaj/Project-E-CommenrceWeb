<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Update Item {{product_product_name}}</h1>
    <form class="w-50 m-auto" action="/update/item/{{product.id}}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label" for="price">Price</label>
            <input type="number" value="{{product.price}}" class="form-control" id="price" name="price">
        </div>

        <div class="mb-3">
            <label for="stock_quantity" class="form-label">Stock Quantity</label>
            <input type="number" class="form-control" value="{{product.stock_quantity}}" name="stock_quantity" id="stock_quantity">
        </div>

        <div class="mb-3">
            <label for="image">Item image</label>
            <input type="file" class="form-control" name="image" accept="image/png, image/jpg, image/jpeg">
            <img src="../static/UPLOADED_FOLDER/{{product.image}}" alt="Current Image" style="max-width: 100px; margin-top: 10px;">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control"  cols="30" rows="5" name="description" id="description"
                aria-describedby="emailHelp"> {{product.description}}</textarea>
        </div>
        <img src="../static/UPLOADED_FOLDER/{{product.image}}" alt="" style="width: 50px; height: 50px;">
        <button type="submit" class="btn btn-primary">Update Item</button>
    </form>
</body>

</html>
