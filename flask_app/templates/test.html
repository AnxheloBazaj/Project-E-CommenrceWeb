<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">

    <style>
        .work-sans {
            font-family: 'Work Sans', sans-serif;
        }

        .sidebar {
            height: 100vh;
        }

        .main-content {
            transition: margin-left 0.3s;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }

            .sidebar {
                position: fixed;
                left: -250px;
                top: 0;
                height: 100%;
                z-index: 1000;
                transition: left 0.6s;
            }

            .sidebar.open {
                left: 0;
            }
        }
    </style>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="flex flex-no-wrap">
        <!-- Sidebar -->
        <div class="w-64 sidebar bg-gray-900 text-white p-4">
            <h2 class="text-xl font-bold mb-4">Admin Dashboard</h2>
            <ul class="space-y-2">
                <li><a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700">Dashboard</a></li>
                <li><a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700">Products</a></li>
                <li><a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700">Orders</a></li>
                <li><a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700">Users</a></li>
                <li><a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700">Reports</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="main-content flex-1 p-10">
            <header class="flex justify-between items-center mb-10">
                <h1 class="text-2xl font-bold">Dashboard</h1>
                <div>
                    <button id="menu-button" class="text-gray-600 hover:text-gray-900 lg:hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                    <a href="#" class="text-gray-600 hover:text-gray-900 hidden lg:inline">Profile</a>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Card 1 -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-4">Total Products</h3>
                    <p class="text-2xl">150</p>
                </div>
                <!-- Card 2 -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-4">Total Orders</h3>
                    <p class="text-2xl">320</p>
                </div>
                <!-- Card 3 -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-4">Total Users</h3>
                    <p class="text-2xl">200</p>
                </div>
            </div>

            <div class="mt-10">
                <h2 class="text-xl font-bold mb-4">Recent Orders</h2>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <table class="min-w-full bg-white">
                        <thead>
                            <tr>
                                <th class="py-2 px-4 border-b-2 border-gray-200">Order ID</th>
                                <th class="py-2 px-4 border-b-2 border-gray-200">Customer</th>
                                <th class="py-2 px-4 border-b-2 border-gray-200">Total</th>
                                <th class="py-2 px-4 border-b-2 border-gray-200">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="py-2 px-4 border-b border-gray-200">12345</td>
                                <td class="py-2 px-4 border-b border-gray-200">John Doe</td>
                                <td class="py-2 px-4 border-b border-gray-200">$150.00</td>
                                <td class="py-2 px-4 border-b border-gray-200 text-green-600">Completed</td>
                            </tr>
                            <tr>
                                <td class="py-2 px-4 border-b border-gray-200">12346</td>
                                <td class="py-2 px-4 border-b border-gray-200">Jane Smith</td>
                                <td class="py-2 px-4 border-b border-gray-200">$200.00</td>
                                <td class="py-2 px-4 border-b border-gray-200 text-yellow-600">Pending</td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('menu-button').onclick = function () {
            document.querySelector('.sidebar').classList.toggle('open');
        };
    </script>

</body>

</html>
